<div class="page-header">
	<h1>Add Player</h1>
</div>

<div id="alertContainer"></div>

<form class="form-horizontal" ng-submit="submit()">
	<div class="row">
		<div class="col-sm-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" id="name" class="form-control" ng-model="player.name">
				</div>
			</div>

			<div class="form-group">
				<label for="team" class="col-sm-4 control-label">Team</label>
				<div class="col-sm-8">
					<input type="text" id="team" class="form-control" ng-model="player.team">
				</div>
			</div>

			<div class="form-group">
				<label for="position" class="col-sm-4 control-label">Preferred Position</label>
				<div class="col-sm-8 selectContainer">
					<select class="form-control" name="size" ng-model="player.position">
            <option value="FW">Foward</option>
            <option value="MF">Midfielder</option>
            <option value="DF">Defender</option>
            <option value="GK">Goalkeeper</option>
        	</select>
				</div>
			</div>

		</div>
		<div class="col-sm-6">

			<div class="form-group">
				<label for="email" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<input type="email" id="email" class="form-control" ng-model="player.email">
				</div>
			</div>

			<div class="form-group">
				<label for="website" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<input type="text" id="website" class="form-control" ng-model="player.website">
				</div>
			</div>

			<div class="form-group">
				<label for="notes" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<textarea id="notes" class="form-control" ng-model="player.notes" bs-tooltip data-title="Any additional information about the contact." data-trigger="focus" data-placement="bottom"></textarea>
				</div>
			</div>

		</div>
	</div>

	<div class="form-group well">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Add Player">
		</div>
	</div>

</form>
